<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ペアリングアプリ（Firestore版）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 1.5em; }
    .hidden { display: none; }
    .pair { margin: 5px 0; padding: 5px; border-radius: 5px; background: #f2f2f2; }
    .highlight { background: #d1ffd1; font-weight: bold; }
    @media (max-width: 768px) {
      body { padding: 10px; }
    }
  </style>
</head>
<body>
  <h1>ペアリングアプリ</h1>

  <!-- 参加者登録 -->
  <div id="join-section">
    <h2>参加登録</h2>
    <input type="text" id="name" placeholder="名前を入力" />
    <select id="role">
      <option value="リーダー">リーダー</option>
      <option value="パートナー">パートナー</option>
    </select>
    <button onclick="join()">参加</button>
  </div>

  <!-- 管理者ログイン -->
  <div id="admin-login-section">
    <h2>管理者ログイン</h2>
    <input type="password" id="adminPassword" placeholder="パスワードを入力"/>
    <button onclick="adminLogin()">ログイン</button>
  </div>

  <!-- 管理者画面 -->
  <div id="admin-section" class="hidden">
    <h2>管理者画面</h2>
    <label>ラウンド数（1〜5）：</label>
    <input type="number" id="roundCount" min="1" max="5" value="1"/>
    <button onclick="makePairs()">ペアを生成</button>
  </div>

  <!-- 結果表示 -->
  <div id="results">
    <h2>結果</h2>
    <div id="pairs"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "AIzaSyAXKK19_CHOeY8BBRh_MuOWGSXe_aVV5rE",
      authDomain: "makecouple-738b7.firebaseapp.com",
      projectId: "makecouple-738b7",
      appId: "1:592307602142:web:423c226103d6114f36b84f",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔹 ローカルユーザー保持
    let currentUser = null;
    let isAdmin = false;

    // 🔹 参加処理
    async function join() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value;
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      currentUser = { name, role };
      await addDoc(collection(db, "participants"), currentUser);
      alert(`${name} さんが参加しました (${role})`);
    }

    // 🔹 管理者ログイン
    function adminLogin() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "admin123") { // ← 管理者パスワードをここで設定
        isAdmin = true;
        document.getElementById("admin-section").classList.remove("hidden");
        alert("管理者としてログインしました");
      } else {
        alert("パスワードが間違っています");
      }
    }

    // 🔹 ペア生成
    async function makePairs() {
      if (!isAdmin) return;
      const roundCount = parseInt(document.getElementById("roundCount").value);

      // 前の rounds をクリア
      const oldRounds = await getDocs(collection(db, "rounds"));
      oldRounds.forEach(async (d) => await deleteDoc(doc(db, "rounds", d.id)));

      // participants を取得
      const snapshot = await getDocs(collection(db, "participants"));
      const participants = snapshot.docs.map(doc => doc.data());

      for (let round = 1; round <= roundCount; round++) {
        let leaders = participants.filter(p => p.role === "リーダー").slice();
        let partners = participants.filter(p => p.role === "パートナー").slice();

        let pairs = [];
        while (leaders.length > 0 && partners.length > 0) {
          const leader = leaders.pop();
          const partner = partners.pop();
          pairs.push([leader.name, partner.name]);
        }

        // 余り → 男女混合3人組
        if (leaders.length > 0) {
          pairs[0].push(leaders.pop().name);
        } else if (partners.length > 0) {
          pairs[0].push(partners.pop().name);
        }

        await addDoc(collection(db, "rounds"), {
          round: round,
          pairs: pairs,
          createdAt: new Date()
        });
      }

      alert(`${roundCount} ラウンド分のペアを生成しました！`);
    }

    // 🔹 リアルタイム結果表示
    onSnapshot(collection(db, "rounds"), (snapshot) => {
      const results = document.getElementById("pairs");
      results.innerHTML = "";
      let rounds = [];
      snapshot.forEach(doc => rounds.push(doc.data()));

      rounds.sort((a, b) => a.round - b.round);
      rounds.forEach(r => {
        const title = document.createElement("h3");
        title.textContent = `Round ${r.round}`;
        results.appendChild(title);

        r.pairs.forEach(pair => {
          const div = document.createElement("div");
          div.classList.add("pair");
          div.textContent = pair.join(" ＆ ");
          if (currentUser && pair.includes(currentUser.name)) {
            div.classList.add("highlight");
          }
          results.appendChild(div);
        });
      });
    });

    // グローバル公開
    window.join = join;
    window.adminLogin = adminLogin;
    window.makePairs = makePairs;
  </script>
</body>
</html>
