<body>

  <div id="join-section">

  <!-- ç®¡ç†è€…ç”»é¢ -->
  <div id="admin-section" class="hidden">

    <label>ãƒ©ã‚¦ãƒ³ãƒ‰æ•°ï¼ˆ1ã€œ5ï¼‰ï¼š</label>
    <input type="number" id="roundCount" min="1" max="5" value="1"/>

  <!-- çµæœè¡¨ç¤º -->
  <div id="results">
    <h2>çµæœ</h2>
    <div id="pairs"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase åˆæœŸåŒ–
    const firebaseConfig = {
      apiKey: "AIzaSyAXKK19_CHOeY8BBRh_MuOWGSXe_aVV5rE",
      authDomain: "makecouple-738b7.firebaseapp.com",
      projectId: "makecouple-738b7",
      appId: "1:592307602142:web:423c226103d6114f36b84f",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ğŸ”¹ ãƒ­ãƒ¼ã‚«ãƒ«ãƒ¦ãƒ¼ã‚¶ãƒ¼ä¿æŒ
    let currentUser = null;
    let isAdmin = false;

    // ğŸ”¹ å‚åŠ å‡¦ç†
    async function join() {
      const name = document.getElementById("name").value.trim();
      const role = document.getElementById("role").value;
      if (!name) {
        alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      currentUser = { name, role };
      await addDoc(collection(db, "participants"), currentUser);
      alert(`${name} ã•ã‚“ãŒå‚åŠ ã—ã¾ã—ãŸ (${role})`);
    }

    // ğŸ”¹ ç®¡ç†è€…ãƒ­ã‚°ã‚¤ãƒ³
    function adminLogin() {
      const pw = document.getElementById("adminPassword").value;
      if (pw === "admin123") { // â† ç®¡ç†è€…ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ã“ã“ã§è¨­å®š
        isAdmin = true;
        document.getElementById("admin-section").classList.remove("hidden");
        alert("ç®¡ç†è€…ã¨ã—ã¦ãƒ­ã‚°ã‚¤ãƒ³ã—ã¾ã—ãŸ");
      } else {
        alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ãŒé–“é•ã£ã¦ã„ã¾ã™");
      }
    }

    // ğŸ”¹ ãƒšã‚¢ç”Ÿæˆ
    async function makePairs() {
      if (!isAdmin) return;
      const roundCount = parseInt(document.getElementById("roundCount").value);

      // å‰ã® rounds ã‚’ã‚¯ãƒªã‚¢
      const oldRounds = await getDocs(collection(db, "rounds"));
      oldRounds.forEach(async (d) => await deleteDoc(doc(db, "rounds", d.id)));

      // participants ã‚’å–å¾—
      const snapshot = await getDocs(collection(db, "participants"));
      const participants = snapshot.docs.map(doc => doc.data());

      for (let round = 1; round <= roundCount; round++) {
        let leaders = participants.filter(p => p.role === "ãƒªãƒ¼ãƒ€ãƒ¼").slice();
        let partners = participants.filter(p => p.role === "ãƒ‘ãƒ¼ãƒˆãƒŠãƒ¼").slice();

        let pairs = [];
        while (leaders.length > 0 && partners.length > 0) {
          const leader = leaders.pop();
          const partner = partners.pop();
          pairs.push([leader.name, partner.name]);
        }

        // ä½™ã‚Š â†’ ç”·å¥³æ··åˆ3äººçµ„
        if (leaders.length > 0) {
          pairs[0].push(leaders.pop().name);
        } else if (partners.length > 0) {
          pairs[0].push(partners.pop().name);
        }

        await addDoc(collection(db, "rounds"), {
          round: round,
          pairs: pairs,
          createdAt: new Date()
        });
      }

      alert(`${roundCount} ãƒ©ã‚¦ãƒ³ãƒ‰åˆ†ã®ãƒšã‚¢ã‚’ç”Ÿæˆã—ã¾ã—ãŸï¼`);
    }

    // ğŸ”¹ ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ çµæœè¡¨ç¤º
    onSnapshot(collection(db, "rounds"), (snapshot) => {
      const results = document.getElementById("pairs");
      results.innerHTML = "";
      let rounds = [];
      snapshot.forEach(doc => rounds.push(doc.data()));

      rounds.sort((a, b) => a.round - b.round);
      rounds.forEach(r => {
        const title = document.createElement("h3");
        title.textContent = `Round ${r.round}`;
        results.appendChild(title);

        r.pairs.forEach(pair => {
          const div = document.createElement("div");
          div.classList.add("pair");
          div.textContent = pair.join(" ï¼† ");
          if (currentUser && pair.includes(currentUser.name)) {
            div.classList.add("highlight");
          }
          results.appendChild(div);
        });
      });
    });

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹
    window.join = join;
    window.adminLogin = adminLogin;
    window.makePairs = makePairs;
  </script>
